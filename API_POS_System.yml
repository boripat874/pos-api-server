                uinfologinpass:
                  type: string
                  description: รหัสผ่าน
              required:
                - uinfologinname
                - uinfologinpass
            example:
              uinfologinname: admin
              uinfologinpass: admin123
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token
                  message:
                    type: string
                    description: ข้อความอธิบายสถานะ
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                message: "Sign in successfully"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
              example:
                message: "Invalid request"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
              example:
                message: "Unauthorized"
